<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carts</title>
    <style>
        .active {
            background-color: #666;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- v-bind:title = :title -->
        <h2 :title="title">{{title}}</h2>
        <!--user input-->
        <p>
            <input type="text" v-model="course" v-on:keydown.enter="addCourse" />
            <button @click="addCourse">Add Course</button>
        </p>
        <!-- course list component -->
        <course-list :course-list="courses"></course-list>
        <!-- total count -->
        <p>
            <!-- expression -->
            <!-- total count:{{courses.length + ' courses'}} -->
            <!-- computed -->
            <!-- total count:{{total}}</p> -->
            <!-- watch -->
            total count:{{totalCount}}</p>
        </p>
    </div>
    <!-- import vue.js -->
    <script src="vue.js"></script>
    <script>
        // course list component
        Vue.component('course-list', {
            props: {
                courses: {
                    type: Array,
                    default: []
                }
            }
        })

        //async function
        function getCourses() {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(["Web", "Python"]);
                }, 2000);
            })
        }
        //create an Vue instance
        const app = new Vue({
            el: "#app",
            data() {
                return {
                    title: "Hi,Cart",
                    course: "",
                    selectedCourse: "",
                    courses: [],
                    totalCount: 0
                };
            },
            async created() {
                //component instance created, unmounted,dom not exist
                const courses = await getCourses();
                this.courses = courses;
            },
            // dom generated
            mounted() {},
            methods: {
                addCourse() {
                    //push the new course into courses
                    this.courses.push(this.course);
                    //clear the new course
                    this.course = "";
                }
            },
            //computed attributes with cache,
            //the page did not render again unless the value for it changed.
            computed: {
                total() {
                    return this.courses.length + ' courses';
                }
            },
            //watch
            //it did not trigger immediately generated by vwatcher template
            // watch: {
            //     courses(newValue, oldValue) {
            //         this.totalCount = newValue.length + 'courses';
            //     }
            // },
            //it trigger immediately generated by vwatcher-options template
            watch: {
                courses: {
                    immediate: true, //trigger immediately
                    //deep: true, //for deep arrays
                    handler(newValue, oldValue) {
                        this.totalCount = newValue.length + 'courses';
                    }
                }
            },
        });
    </script>
</body>

</html>
