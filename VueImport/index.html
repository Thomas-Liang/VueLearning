<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import vue file</title>
</head>
<body>
    <div id="app">
        {{title}}
    </div>
    <!-- import vue.js -->
    <script src="vue.js"></script>
    <script>
       //create an Vue instance
       const app = new Vue({
           el: '#app',
           data() {
               return {
                   title:"Hi,Vue"
               }
           },
       })
       //change title value
       setTimeout(() => {
           app.title = "Nice, Vue"
       },1000)
    </script>
</body>
</html>
