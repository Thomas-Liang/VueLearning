<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carts</title>
    <style>
        .active {
            background-color: #666;
        }
        
        .message-box {
            padding: 10px 20px;
            background: #4fc08d;
            border: 1px solid #42b983;
        }
        
        .message-box-close {
            float: right;
        }
    </style>
</head>

<body>
    <div id="app">
        <message :show.sync="show">
            Add course successfully
        </message>
        <!-- v-bind:title=: title -->
        <h2 :title="title">{{title}}</h2>
        <!-- add course -->
        <course-add v-model="course" @add-course="addCourse"></course-add>
        <!-- course list component -->
        <course-list :courses="courses"></course-list>
        <!-- total count -->
        <p>
            <!-- expression -->
            <!-- total count:{{courses.length + ' courses'}} -->
            <!-- computed -->
            <!-- total count:{{total}}</p> -->
            <!-- watch -->
            total count:{{totalCount}}</p>
        </p>
    </div>
    <!-- import vue.js -->
    <script src="vue.js"></script>
    <script>
        //pop up component
        Vue.component('message', {
            props: ['show'],
            template: `
                <div class="message-box" v-if="show">
                    <!--slot to get the message content-->
                    <slot></slot>
                    <span class="message-box-close"
                     @click="$emit('update:show',false)">X</span>
                </div>
            `
        });

        // course add component
        Vue.component('course-add', {
            props: ['value'],
            template: `
                <div>      
                    <!--user input-->
                    <p>
                        <input type="text" :value="value" @input="onInput" v-on:keydown.enter="addCourse" />
                        <button @click="addCourse">Add Course</button>
                    </p>
                </div>
                `,
            methods: {
                addCourse() {
                    //trigger the event to parent to process the add course event
                    this.$emit('add-course');

                },
                onInput(e) {
                    this.$emit('input', e.target.value);
                }
            },
        });
        // course list component
        Vue.component('course-list', {
            data() {
                return {
                    selectedCourse: "",
                }
            },
            props: {
                courses: {
                    type: Array,
                    default: []
                }
            },
            template: `
            <div>      
                <!-- condition render -->
                <p v-if="courses.length == 0">there is no course information.</p>
                <div id="course-list" v-else>
                    <!-- v-for list render -->
                    <!-- class -->
                    <!-- <div v-for="course in courses" :key="course" :class="{active:selectedCourse === course}" @click="selectedCourse = course">{{ course }}</div>-->
                    <!-- style -->
                    <div v-for="course in courses" :key="course" :style="{backgroundColor:(selectedCourse === course ? '#666': 'transparent')}" @click="selectedCourse = course">{{ course }}</div>
                </div>
            </div>
            `
        });

        //async function
        function getCourses() {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(["Web", "Python"]);
                }, 2000);
            })
        };
        //create an Vue instance
        const app = new Vue({
            el: "#app",
            data() {
                return {
                    title: "Hi,Cart",
                    course: "",
                    courses: [],
                    totalCount: 0,
                    show: false
                };
            },
            async created() {
                //component instance created, unmounted,dom not exist
                const courses = await getCourses();
                this.courses = courses;
            },
            // dom generated
            mounted() {},
            methods: {
                addCourse() {
                    //push the new course into courses
                    this.courses.push(this.course);
                    //clear the new course
                    this.course = "";
                    //set the show as true
                    this.show = true;
                }
            },
            //computed attributes with cache,
            //the page did not render again unless the value for it changed.
            computed: {
                total() {
                    return this.courses.length + ' courses';
                }
            },
            //watch
            //it did not trigger immediately generated by vwatcher template
            // watch: {
            //     courses(newValue, oldValue) {
            //         this.totalCount = newValue.length + 'courses';
            //     }
            // },
            //it trigger immediately generated by vwatcher-options template
            watch: {
                courses: {
                    immediate: true, //trigger immediately
                    //deep: true, //for deep arrays
                    handler(newValue, oldValue) {
                        this.totalCount = newValue.length + 'courses';
                    }
                }
            },
        });
    </script>
</body>

</html>

</html>
